<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Visit Counter</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .stats { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Ta strona została odwiedzona {{ visit_count }} razy.</h1>
    <hr>
    <button id="click-btn">Kliknij mnie!</button>
    <p class="stats">
        Twoje kliknięcia w tej sesji: <span id="click-count">0</span>
    </p>
    <script>
        let count = 0;
        document.getElementById("click-btn").addEventListener("click", () => {
            count++;
            document.getElementById("click-count").textContent = count;
        });
    </script>

</body>
</html>
