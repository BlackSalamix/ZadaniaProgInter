<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<title>Pytanie dodane</title>
		<style>
			body {
				font-family: "Segoe UI", Tahoma, sans-serif;
				background-color: #f0f2f5;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			.card {
				background: white;
				padding: 40px;
				border-radius: 15px;
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
				text-align: center;
				max-width: 400px;
			}
			h1 {
				color: #2ecc71;
				margin-bottom: 10px;
			}
			p {
				color: #555;
				line-height: 1.6;
				margin-bottom: 30px;
			}
			.btn {
				background-color: #764ba2;
				color: white;
				text-decoration: none;
				padding: 12px 25px;
				border-radius: 5px;
				font-weight: bold;
				transition: background 0.3s;
			}
			.btn:hover {
				background-color: #5a3780;
			}
			.icon {
				font-size: 50px;
				color: #2ecc71;
				margin-bottom: 20px;
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<span class="icon">✓</span>
			<h1>Sukces!</h1>
			<p>Twoje pytanie zostało dodane do bazy.</p>
			<p style="font-size: 0.9em; color: #888">
				Musi teraz zostać zatwierdzone przez moderatora, zanim pojawi się w
				losowaniu.
			</p>

			<a href="{% url 'daily_index' %}" class="btn">Wróć do strony głównej</a>
		</div>
	</body>
</html>
