<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<title>Brak pytań</title>
		<style>
			body {
				font-family: sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f0f2f5;
				text-align: center;
			}
			.card {
				background: white;
				padding: 40px;
				border-radius: 10px;
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
				max-width: 500px;
			}
			h1 {
				color: #764ba2;
			}
			a {
				color: #667eea;
				text-decoration: none;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<h1>Ups! Pustka...</h1>
			<p>
				Wygląda na to, że nasza baza abstrakcyjnych pytań jest pusta lub
				wyczerpała się na dziś.
			</p>
			<p>Bądź bohaterem i dodaj pierwsze pytanie!</p>
			<a href="{% url 'add_question' %}">Dodaj propozycję pytania &rarr;</a>
		</div>
	</body>
</html>
