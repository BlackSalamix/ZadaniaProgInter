<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dodaj pytanie</title>
		<style>
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background-color: #f0f2f5;
				color: #333;
				margin: 0;
				padding: 20px;
			}

			.container {
				width: 100%;
				max-width: 600px;
				margin: 40px auto;
				box-sizing: border-box;
			}

			.card {
				background: white;
				padding: 30px;
				border-radius: 15px;
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			}

			h1 {
				color: #764ba2;
				text-align: center;
				margin-top: 0;
			}
			p.desc {
				text-align: center;
				color: #666;
				margin-bottom: 30px;
			}

			label {
				display: none;
			}
			input[type="text"],
			textarea {
				width: 100%;
				padding: 15px;
				margin-bottom: 15px;
				border: 1px solid #ddd;
				border-radius: 8px;
				box-sizing: border-box;
				font-size: 1em;
			}
			input[type="text"]:focus {
				border-color: #764ba2;
				outline: none;
			}

			button {
				width: 100%;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border: none;
				padding: 15px;
				border-radius: 8px;
				cursor: pointer;
				font-size: 1.1em;
				font-weight: bold;
				transition: transform 0.2s;
			}
			button:hover {
				transform: translateY(-2px);
				opacity: 0.9;
			}

			.back-link {
				display: block;
				text-align: center;
				margin-top: 20px;
				color: #764ba2;
				text-decoration: none;
			}
			.back-link:hover {
				text-decoration: underline;
			}

			@media (max-width: 640px) {
				body {
					padding: 10px;
				}
				.container {
					margin-top: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<h1>Masz pomysł?</h1>
				<p class="desc">
					Twoje pytanie trafi do moderacji. Jeśli będzie wystarczająco
					abstrakcyjne, system wylosuje je w przyszłości!
				</p>

				<form method="POST">
					{% csrf_token %} {{ form.text }}
					<button type="submit">Wyślij propozycję</button>
				</form>

				<a href="{% url 'daily_index' %}" class="back-link">← Wróć do quizu</a>
			</div>
		</div>
	</body>
</html>
